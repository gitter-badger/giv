<ion-view view-title="Users">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="(chat_key, value) in chats" type="item-text-wrap" href="#/tab/chats/{{chat_key}}">
        <img ng-src="{{value.picture}}">
        <h2>{{value.full_name}}</h2>
        <p>{{value.headline}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
