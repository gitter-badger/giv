<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.full_name}}">
  <ion-content class="padding">
    <div style="min-height:120px;">
      <img ng-click="GoToLink('{{chat.url}}')" ng-src="{{chat.picture}}" style="width: 100px; height: 100px; margin-bottom:20px; margin-right:20px;float:left;">
      <h4 style="margin-bottom:20px;">
        {{chat.headline}}
      </h4>
      <p>{{"#"+ chat.hashtag.hashtag1 + " #" +chat.hashtag.hashtag2 + " #" + chat.hashtag.hashtag3}}</p>
    </div>
    <div class="card" style="margin:0">
      <div class="item item-divider">
        Send Message to this person
      </div>
      <label class="item item-input">
        <textarea placeholder="Comments"></textarea>
      </label>
    </div>
  </ion-content>
</ion-view>
